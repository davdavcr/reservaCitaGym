<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Clase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_edit.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Editar Clase</h2>
        <form action="{{ url_for('routes.admin_gym_edit_clase', clase_id=clase.id) }}" method="post">
            <div class="form-group">
                <label for="name">Nombre de la Clase:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ clase.name }}" required>
            </div>
            <div class="form-group">
                <label for="schedule">Horario:</label>
                <input type="datetime-local" class="form-control" id="schedule" name="schedule" value="{{ clase.schedule|datetimeformat }}" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacidad:</label>
                <input type="number" class="form-control" id="capacity" name="capacity" value="{{ clase.capacity }}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{{ url_for('routes.admin_gym_dashboard_clases') }}" class="btn btn-secondary">Cancelar</a>
        </form>

    </div>
</body>
</html>
